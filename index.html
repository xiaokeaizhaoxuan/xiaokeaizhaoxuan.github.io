<html>
<body>
<div id='t' onmouseover='onhover()' style='width:50px;height:50px;background-color: blue;position: fixed;top:50%;left:50%'></div>
</body>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	function onhover(){
	    var w = Math.random(0,1)*500;
	    var h = Math.random(0,1)*500;
      $('#t').animate({top:w+'px',left:h+'px'});
	}
</script>

</html>
